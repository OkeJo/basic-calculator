<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <input type="text" class="input" disabled>
        </div>

        <button class="row-2 col-1" type="submit" value="7">7</button>
        <button class="row-2 col-2" type="submit" value="8">8</button>
        <button class="row-2 col-3" type="submit" value="9">9</button>
        <button class="row-2 col-4 operator" type="submit" value="+">+</button>

        <button class="row-3 col-1" type="submit" value="4">4</button>
        <button class="row-3 col-2" type="submit" value="5">5</button>
        <button class="row-3 col-3" type="submit" value="6">6</button>
        <button class="row-3 col-4 operator" type="submit" value="-">-</button>
        
        <button class="row-4 col-1" type="submit" value="1">1</button>
        <button class="row-4 col-2" type="submit" value="2">2</button>
        <button class="row-4 col-3" type="submit" value="3">3</button>
        <button class="row-4 col-4 operator" type="submit" value="*">*</button>   
            
        <button class="row-5 col-1 operator" type="submit" value="C">C</button>
        <button class="row-5 col-2" type="submit" value="0">0</button>
        <button class="row-5 col-3 operator" type="submit" value="/">/</button>
        <button class="row-5 col-4 operator" type="submit" value="=">=</button>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
